<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ notif }}</p>
        <form >
            <input type="text" name="username" v-model="usernameLogin" placeholder="username">
            <input type="text" name="password" v-model="passwordLogin" placeholder="password">
            <button v-on:click.prevent="login">Simpan</button>
        </form>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                usernameLogin: '',
                passwordLogin: '',
                username: '',
                notif: ''
            },
            methods: {
                login: function(submitEvent) {
                    console.log(this.usernameLogin)
                    console.log(this.passwordLogin)
                    console.log('masuk function login')
                    axios.post('http://localhost:3000/api/user/signin', {
                        username: this.usernameLogin,
                        password: this.passwordLogin,
                    })
                    .then(response => {
                        // console.log('==>',response.data.id)
                        localStorage.setItem('token', response.data.token)
                        localStorage.setItem('id', response.data.id)
                        localStorage.setItem('username', response.data.username)
                        location.replace('/')
                    })
                    .catch(err => {
                        console.log('Cek username dan password anda !')
                    })
                }
            }
        })
    </script>
</body>
</html>
